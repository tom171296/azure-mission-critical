on: [
  workflow_dispatch
]
name: Management infrastructure deployment
jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: Deploy bicep to Azure
      uses: Azure/cli@v1
      with:
        inlineScript: |
          az config set bicep.use_binary_from_path=False
          az deployment sub create \
          --location westeurope \
          --template-file ./Management-infrastructure/management-infrastructure.bicep \

